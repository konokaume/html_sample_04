<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>様々なリスト</h1>
    <h2>ul</h2>
    <p>好きな動物</p>
    <ul>
      <li>キツネ</li>
      <li>ハリネズミ</li>
      <li>オオカミ</li>
      <li>フクロウ</li>
      <li>ネコ</li>
    </ul>
    
    <h2>ol</h2>
    <p>好きな動物ベスト3（好きな順）</p>
      <ol>
        <li>キツネ</li>
        <li>オオカミ</li>
        <li>ネコ</li>
        <li>ハリネズミ</li>
        <li>フクロウ</li>
    </ol>
    
    <h2>dl</h2>
    <p>よくある質問</p>
    <dl>
      <dt>Q:今日のお昼ご飯は何ですか？</dt>
      <dd>A:パンです。</dd>
      <dt>Q:野生のキツネは触ってもいいんですか？</dt>
      <dd>A:ダメです。</dd>
    </dl>   
   
</body>
</html>
